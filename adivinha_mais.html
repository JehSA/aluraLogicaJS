<meta charset="UTF-8">

<input>
<button>Adivinhe o Número...</button>

<script>

    function sorteia() {
        return Math.round(Math.random() * 10);
    }

    function soreteiaNumeros(quantidade){

        var segredos = [];
        var numero = 1;

        while (numero <= quantidade) {
            
            var numeroAleatorio = sorteia();
            
            if(numeroAleatorio != 0) {
                var achou = false;
            
            for(var posicao = 0; posicao < segredos.length; posicao++) {

                if(segredos [posicao] == numeroAleatorio){
                    achou == true;
                    break;
                }

            }
            
                if(achou == false) {
                    segredos.push(numeroAleatorio);
                    numero++;
                }

            }

        }
        
        return segredos;

    }
    
    var segredos = soreteiaNumeros(3);
    // console.log(segredos);    
    
    var entrada = document.querySelector("input");
    entrada.focus();
    
    function verifica() {

        var achou = false;
        
        for (var posicao = 0; posicao < segredos.length; posicao++){

            if (entrada.value == segredos[posicao]){
                
                alert("Você ACERTOU!!!");
                achou = true;
                break;

            }
        
        }
        
        if (achou == false) {

            alert("Você ERROU!!!");

        }
        
        entrada.value = "";
        entrada.focus();

    }

    var botao = document.querySelector("button");
    botao.onclick = verifica;


</script>
